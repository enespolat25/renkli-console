<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="background-color: rgb(106, 206, 101);margin: 10px;padding: 10px" ;width: 100%;height: 100%;>
        <h1>JavaScript Console Log Çıktısına Renkler Nasıl Eklenir?</h1>
        <button type="button" onclick="css1()">Console Log Çıktısına CSS Stilleri Ekleme</button>
        <br>
        <br>
        <button type="button" onclick="css2()">Çoklu Konsol Mesaj Stilleri</button>
        <br>
        <br>
        <button type="button" onclick="css3()">Konsolda CSS Dizi Stili Kullanımı</button>
        <br>
        <br>
        <button type="button" onclick="css4()">Console.error Yöntemi</button>
        <br>
        <br>
        <button type="button" onclick="css5()">Console.warn Yöntemi</button>
        <br>
        <br>
        <button type="button" onclick="css6()">Bash Color Flags</button>
        <br>
        <br>
        <a
            href="https://medium.com/berkut-teknoloji/javascript-console-log-%C3%A7%C4%B1kt%C4%B1s%C4%B1na-renkler-nas%C4%B1l-eklenir-d9d4ddf37169">Kaynak</a>
    </div>


    <script>
        function css1() {
            console.log('%c hello world ', 'background: #222; color: #bada55');

        }
        const css2 = () => {
            console.log(
                'Nothing here %cHi Cat %cHey Bear', // Console Message
                'color: blue',
                'color: red', // CSS Style
            );

        }
        function css3() {
            // 1. Pass the css styles in an array
            const styles = [
                'color: green',
                'background: yellow',
                'font-size: 30px',
                'border: 1px solid red',
                'text-shadow: 2px 2px black',
                'padding: 10px',
            ].join(';'); // 2. Concatenate the individual array item and concatenate them into a string separated by a semi-colon (;)

            // 3. Pass the styles variable
            console.log('%cHello There', styles);
        }
        function css4() {
            console.error("hello world");
        }
        function css5() {
            console.warn("hello world");
        }
        function css6() {
            console.log('\x1B[31mhello\x1B[34m world');
            console.log('\x1b[43mhighlighted');
        }

    </script>

</body>

</html>
